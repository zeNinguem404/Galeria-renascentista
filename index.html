<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria Renascentista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #2e2e2e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-title {
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeria de Quadros Renascentistas</h1>
  </header>

  <main class="gallery" id="galeria"></main>

  <footer>
    © 2025 Galeria Renascentista
  </footer>

  <script>
    const quadros = [
      {
        nome: "Mona Lisa - Leonardo da Vinci",
        imagem: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/800px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg"
      },
      {
        nome: "A Criação de Adão - Michelangelo",
        imagem: "https://cdn.britannica.com/38/1938-050-4F6B83A4/Creation-of-Adam-ceiling-Sistine-Chapel-Vatican.jpg"
      },
      {
        nome: "O Nascimento de Vênus - Sandro Botticelli",
        imagem: "https://cdn.britannica.com/94/19494-050-6D4C8E80/Birth-of-Venus-canvas-Sandro-Botticelli-Uffizi.jpg"
      },
      {
        nome: "A Última Ceia - Leonardo da Vinci",
        imagem: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/%C3%9Altima_Cena_-_Da_Vinci_5.jpg/800px-%C3%9Altima_Cena_-_Da_Vinci_5.jpg"
      },
      {
        nome: "A Escola de Atenas - Rafael",
        imagem: "https://cdn.britannica.com/97/134297-050-DAE0E5B5/School-of-Athens-Raphael-Apostolic-Palace-Vatican.jpg"
      }
    ];

    const galeria = document.getElementById("galeria");

    quadros.forEach(quadro => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${quadro.imagem}" alt="${quadro.nome}">
        <div class="card-title">${quadro.nome}</div>
      `;
      galeria.appendChild(card);
    });
  </script>

</body>
</html>
